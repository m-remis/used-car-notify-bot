server:
  servlet:
    context-path: /api/car-notify
  port: 8080

application:
  name: Car notify service
  desc: Used car web scraper

developer:
  info:
    name: Michal Remis
    linked-in: https://www.linkedin.com/in/michal-remis/

telegrambots:
    username: ${TELEGRAM_BOT_USERNAME}
    token: ${TELEGRAM_BOT_TOKEN}

global-app-props:
  base-url: https://usedcars.toyota.sk
  suffix-template: /ponuky/price-to/{UPPER_PRICE}/brand/toyota/model/{MODEL}
  disable-job: false
  admin-chat-id: ${TELEGRAM_ADMIN_CHAT_ID}
  jobs:
    car-scraping:
      fixed-delay: 30m
      initial-delay: 10m # don't execute on restart
    user-notification:
      fixed-delay: 5m
      initial-delay: 15m # don't execute on restart

spring:
  messages:
    basename: messages
    fallback-to-system-locale: true
    encoding: UTF-8
  web:
    locale: sk
    locale-resolver: fixed
  threads:
    virtual:
      enabled: true

in-memory-repo:
  car:
    file-path: ./data/cars.json
  users:
    file-path: ./data/users.json
  known-car-models:
    file-path: ./data/allowed-car-models.json